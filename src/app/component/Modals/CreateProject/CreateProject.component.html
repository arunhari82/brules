<div class="card ">
  <div class="card-header bg-purple">
      New Project
      <button type="button" class="btn btn-sm btn-warning float-right" aria-label="Close" (click)="dismiss()" style="margin-left:5px;">
        <i class="fas fa-times-circle"></i>
      </button>
  </div>
  <div class="card-body">
        <div class="form-group">
          <label for="LibraryName">Project Name</label>
          <input type="text" class="form-control form-control-sm" id="libName" placeholder="Project Name" [(ngModel)]="project.projectName" >
        </div>
        <div class="form-group">
          <label for="LibraryName">Project Description</label>
          <input type="text" class="form-control form-control-sm" id="version" placeholder="Project Desc" [(ngModel)]="project.projectDescription">
        </div>
        <div class="form-group">
          <label for="LibraryName">Version</label>
          <input type="text" class="form-control form-control-sm" id="version" placeholder="version" [(ngModel)]="project.version">
        </div>
        <div class="form-group">
          <label for="LibraryName">Tags</label>
          <tagify [(ngModel)]="tags" inputClass="form-control"></tagify> 
        </div>
      <button class="btn btn-sm btn-warning float-right" type="button" (click)="onSave();"> Create </button>
  </div>
</div>
