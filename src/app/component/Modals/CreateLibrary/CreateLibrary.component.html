<div class="card ">
  <div class="card-header bg-purple">
      Create Library
      <button type="button" class="btn btn-sm btn-warning float-right" aria-label="Close" (click)="dismiss()" style="margin-left:5px;">
        <i class="fas fa-times-circle"></i>
      </button>
  </div>
  <div class="card-body">
        
        <div class="form-group">
          <label for="LibraryName">Library Name</label>
          <input type="text" class="form-control form-control-sm" id="libName" placeholder="Library Name" [(ngModel)]="library.name">
        </div>
        <div class="form-group">
          <label for="LibraryName">Version</label>
          <input type="text" class="form-control form-control-sm" id="version" placeholder="1.0" [(ngModel)]="library.version">
        </div>
        <div class="form-group">
          <label for="LibraryName">Schemas  : </label>
          <span *ngFor="let schema of schemaGroup.schemaList" class="badge bg-primary" style="margin-left:10px">{{schema.name}}</span>
        </div>
        
      <button class="btn btn-sm btn-warning float-right" type="button" (click)="onSave();"> Save </button>
  </div>
</div>
