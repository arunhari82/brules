<div class="card">
  <div class="card-header bg-purple">
    Import Schemas
    <button type="button" class="btn btn-sm btn-warning float-right" aria-label="Close" (click)="dismiss()" style="margin-left:5px;">
      <i class="fas fa-times-circle"></i>
    </button>
</div>
   <div class="card-body">
      <div class="row">
         <div>
            <div *ngFor="let rec of libraryList">
               <input type="checkbox" [(ngModel)]="rec.isSelected"> {{rec.name}} 
                <span class="badge text-purple"> {{ rec.version }}  </span> 
                <ul *ngFor="let data of rec.schemaGroupList"> 
                  
                   <li *ngFor="let datarow of data.schemaList" style="font-size:12px;"> 
                      
                      <span> {{ datarow.name }}</span>
                       <span *ngIf="datarow.isRoot" class="text-blue"> (Parent Schema)</span>
                       <span *ngIf="!datarow.isRoot" class="text-blue"> (Subtype)</span>
               
                     </li>
                </ul>
              </div>
          </div>
      </div>
      <button class="btn btn-sm btn-warning float-right" type="button" (click)="onImport();"> Import </button>

   </div>
