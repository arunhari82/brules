<div class="card ">
  <div class="card-header bg-purple">
      Save RuleBook
      <button type="button" class="btn btn-sm btn-warning float-right" aria-label="Close" (click)="dismiss()" style="margin-left:5px;">
        <i class="fas fa-times-circle"></i>
      </button>
  </div>
  <div class="card-body">
        
        <div class="form-group">
          <label for="LibraryName">Rulebook Name</label>
          <input type="text" class="form-control form-control-sm" id="libName" placeholder="Library Name" [(ngModel)]="rulebook.name">
        </div>
        <div class="form-group">
          <label for="rulebookName">Version</label>
          <input type="text" class="form-control form-control-sm" id="version" placeholder="1.0" [(ngModel)]="rulebook.version">
        </div>
        
        
      <button class="btn btn-sm btn-warning float-right" type="button" (click)="onSave();"> Save </button>
  </div>
</div>
